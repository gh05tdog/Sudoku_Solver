name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Check code format with Spotless
        run: mvn spotless:check
        continue-on-error: true  # This will allow the workflow to continue even if this step fails
      - name: Report Spotless issues
        if: failure() && steps.spotless.outcome == 'failure'
        run: echo "Spotless check failed. Please run 'mvn spotless:apply' locally to fix formatting issues."
